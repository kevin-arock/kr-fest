  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4 rounded-5 shadow" src="{% static 'assets/images/kr1.jpg' %}" alt="" width="100" height="90">

      <div class="justify-content-center">
        
        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="" name="title" required>
              <div class="invalid-feedback">
                Title is required
              </div>
            </div>

            <div class="col-sm-6">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="" name="date" required>
              <div class="invalid-feedback">
                date is required.
              </div>
            </div>
            <div class="col-sm-6">
              <label for="">Time</label>
              <input type="time" class="form-control" placeholder="" aria-label="" name="time" required>
              <div class="invalid-feedback">
                time is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="cllg" class="form-label">College</label>
              <select class="form-select" id="cllg" name="cllg">
                {% if user == 'krct@post'%}
                <option value="krct">KRCT</option>
                {% else %}
                  {% if user == 'krce@post'%}
                  <option value="krce">KRCE</option>
                  {% else %}
                  <option value="mkce">MKCE</option>
                  {% endif %}
                {% endif %}

              </select>

              
            </div>
            <div class="col-sm-6">
              <label for="dept" class="form-label">Select Department</label>
              <select class="form-select" id="" name="dept" multiple required>
                <option value="all">ALL</option>
                <option value="cse">CSE</option>
                <option value="aids">AI-DS</option>
                <option value="aiml">AI-ML</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="mech">MECH</option>
                <option value="civil">CIVIL</option>
              </select>
              <div class="invalid-feedback">
                Department Required
              </div>
            </div>

            <div class="col-sm-6">
              <label for="etype">Type of Event</label>
              <select class="form-select" id="etype" name="etype" required>
                    <option value="college-event">College Event</option>
                    <option value="symposium">Symposium</option>
                    <option value="workshop">Workshop</option>
                    <option value="webinar">Webinar</option>
                    <option value="fd">FD</option>
                    
                  </select>
              <div class="invalid-feedback">
                Type of Event Required
              </div>
            </div>

            <div class="col-sm-6">
                    <label for="">Payment (Enter 0 for free)</label>
            <input type="number" class="form-control" placeholder="" aria-label="" min="0" name="pay" required>
              <div class="invalid-feedback">
                Fee detail Required
              </div>
            </div>

            <div class="col-md-6">
              <label for="">venue</label>
      <input type="text" class="form-control" placeholder="" aria-label="" name="ven" required>
              <div class="invalid-feedback">
                Venue Required
              </div>
            </div>

            <div class="col-md-6">
              <label for="">Image</label>
      <input type="file" class="form-control" placeholder="" aria-label="" name="img" id="imageInput" accept="image/jpeg, image/png, image/jpg" onchange="validateImageSize(this)" required>
              <div class="invalid-feedback">
                Event Poster Required
              </div>
            </div>

            <div class="col-sm-6">
              <label for="">Payment Link (Enter 'nil' for no link)</label>
      <input type="text" class="form-control" placeholder="" aria-label="" name="reglink" required>
              <div class="invalid-feedback">
                Register Link Details required.
              </div>
            </div>
            <div class="col-sm-12">
              <label for="des" class="form-label">Description</label>
              <textarea name="description" id="" cols="3" rows="3" class="form-control" required></textarea>
              <div class="invalid-feedback">
                Description required
              </div>
            </div>
            

          </div>

          
          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
      </div>

  <script>
  var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (Competition.target == modal) {
    modal.style.display = "none";
  }
}

  <script type="text/javascript">
    function validateImageSize(fileInput) {
  const fileSize = fileInput.files[0].size; // Get the size of the selected file
  const maxSize = 1024 * 1024; // 1MB in bytes

  if (fileSize > maxSize) {
    // File size is larger than 1MB
    alert('Please select an image file smaller than 1MB.');
    fileInput.value = ''; // Clear the file input field
  }
}
