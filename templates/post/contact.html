<div class="container">
  <nav class="container-fluid d-flex">
    <button id="toggleBtn" class="toggle-button justify-content-end mx-5 text-end"></button>

  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4 rounded-5 shadow" src="{% static 'assets/images/kr1.jpg' %}" alt="" width="100" height="90">
      <h2>Fest Registration</h2>
      
    </div>



      <div class="justify-content-center">
        
        <form action="{% url 'reg' post.id %}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="title">Your Name</label>
              <input type="text" class="form-control" id="" name="name" placeholde="Full Name" required>
              <div class="invalid-feedback">
                Your Name is required
              </div>
            </div>

            <div class="col-sm-6">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
              <div class="invalid-feedback">
                Email is required.
              </div>
            </div>
            <div class="col-sm-6">
              <label for="cllgname">Your Institute Name</label>
              <input type="text" id="cllgname" class="form-control" placeholder="" aria-label="" name="cllgname" required>
              <div class="invalid-feedback">
                Your Institute name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="sors" class="form-label">Student Or Faculty</label>
              <select class="form-select" id="sors" name="sors">
                <option value="student">Student</option>
                <option value="staff">Faculty</option>

              </select>

              
            </div>
            <div class="col-sm-6">
              <label for="dept" class="form-label">Fest Name</label>
              {% if post.title %}
              <select class="form-select" id="" name="eve" required>
                <option value="{{post.title}}">{{post.title}}</option>
              </select>
              {% else %}
              <input type="text" class="form-control" id="" name="eve" placeholde="Fest Name" required>
              <div class="invalid-feedback">
                Fest Name is required
              </div>
              {% endif %}
              
            </div>

            <div class="col-sm-6">
              <label for="ecllg">Fest College</label>
              <select class="form-select" id="ecllg" name="ecllg" required>
                    {% if post.cllg %}
                    <option value="{{post.cllg}}">{{post.cllg}}</option>
                    {% else %}
                    <option value="krct">KRCT</option>
                    <option value="krce">KRCE</option>
                    <option value="mkce">MKCE</option>
                    {% endif %}
                    
                  </select>
              <div class="invalid-feedback">
                College Name Required
              </div>
            </div>
            <div class="col-md-12">
              <label for="uimg">Proof(Id proof)</label>
      <input type="file" class="form-control" placeholder="" aria-label="" name="uimg" id="uimg" accept="image/x-png,image/jpeg" required>
              <div class="invalid-feedback">
                Id proof Required
              </div>
            </div>

            
          
          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5  text-center text-small">

</div>
<script>
    const toggleBtn = document.getElementById('toggleBtn');

let currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

function applyTheme(theme) {
  const isDarkMode = theme === 'dark';
  document.documentElement.style.setProperty('--bg-color', isDarkMode ? '#333' : '#fff');
  document.documentElement.style.setProperty('--text-color', isDarkMode ? '#fff' : '#333');
  
  toggleBtn.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
  
  localStorage.setItem('theme', theme);

}

toggleBtn.addEventListener('click', () => {
  currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
  applyTheme(currentTheme);
  toggleBtn.textContent = currentTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
});

applyTheme(currentTheme);


  </script>
