<html lang="en">

<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;

      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;

      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/dist/css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
<form action="{% url 'admin@post' %}" method="post">
    {% csrf_token %}
<header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
  
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-7 text-primary d-flex " href="{% url 'admin@post' %}"><img  src="{% static 'assets/img/ct.png' %}" alt="" width="50" height="50" ><h2>KRCT</h2></a>
  <!--<form action="{% url 'admin@post' %}" method="post">
    {% csrf_token %}-->
  <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search Event" aria-label="Search" name="search">
  <input type="submit" value="Search">
  
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
</header>
</form>
<div class="container-fluid">
  <div class="row">
    
    <main class="col-md-9 mx-auto col-lg-10 ">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Events</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <a href="{% url 'create' %}"><button type="button" class="btn btn-sm btn-outline-secondary">+ Add Post</button></a>
            
          </div>

        </div>
      </div>

      <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for i in posts %}
            
            <div class="col">
              <div class="card shadow-sm">
                {% if i.img %}
                <img src="{{i.img.url|default_if_none:'#'}}" alt="No image">
                {% else %}
                <img src="" alt="No image">
                {% endif %}
                <div class="card-body">
            
                  <p class="card-text">Event Name : {{i.title}}</p>
                  <p class="card-text">Date  : {{i.date}}</p>
                  <p class="card-text">Time  : {{i.time}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      <a href="{% url 'delete' i.id %}"><button type="button" class="btn btn-sm btn-outline-danger">Delete</button></a>
                    </div>
                    
                  </div>
                  <small class="text-muted">Posted on {{i.created}}</small>
                </div>
              </div>
            </div>  
            
            {% endfor %}
            </div>
            </div> 
            </div>

    
      
    </main>
  </div>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; 2023 KRGI</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <img src="{% static 'assets/images/kr.png' %}" class="logo-image img-fluid " alt="templatemo pod talk" style="height: 40px;width: 40px;">
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="{% url 'login' %}" class="nav-link px-2 text-muted">Login</a></li>
      
    </ul>
  </footer>
    <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous">

      </script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
      <script src="{% static 'assets/dist/js/dashboard.js' %}"></script>
  </body>
</html>
